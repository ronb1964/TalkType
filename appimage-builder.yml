version: 1

script:
  # Remove any existing AppDir
  - rm -rf AppDir || true
  
  # Create the basic AppDir structure
  - mkdir -p AppDir/usr/src
  - mkdir -p AppDir/usr/share/applications
  - mkdir -p AppDir/usr/share/icons/hicolor/scalable/apps
  - mkdir -p AppDir/usr/bin
  
  # Copy application files
  - cp -r src/ AppDir/usr/src/
  - cp pyproject.toml AppDir/usr/src/
  - cp requirements.txt AppDir/usr/src/
  - cp README.md AppDir/usr/src/
  - cp LICENSE AppDir/usr/src/
  
  # Copy desktop file and icon
  - cp io.github.ronb1964.TalkType.desktop AppDir/usr/share/applications/
  - cp io.github.ronb1964.TalkType.svg AppDir/usr/share/icons/hicolor/scalable/apps/
  
  # Install Python and dependencies
  - python3 -m pip install --ignore-installed --prefix=AppDir/usr pyperclip toml evdev sounddevice numpy pygobject faster-whisper
  
  # Install TalkType
  - cd AppDir/usr/src && python3 -m pip install --ignore-installed --prefix=../../usr .

AppDir:
  path: ./AppDir
  
  app_info:
    id: io.github.ronb1964.TalkType
    name: TalkType
    icon: io.github.ronb1964.TalkType
    version: "0.1.0"
    exec: usr/bin/python3
    exec_args: "$APPDIR/usr/bin/dictate-tray $@"
  
  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ jammy main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920D1991BC93C'
    include:
      # Python and basic libraries
      - python3
      - python3-pip
      - python3-dev
      - python3-setuptools
      
      # GTK and GObject
      - python3-gi
      - python3-gi-cairo
      - gir1.2-gtk-3.0
      - gir1.2-appindicator3-0.1
      - gir1.2-notify-0.7
      
      # Audio libraries for sounddevice
      - libportaudio2
      - libasound2-dev
      - libsndfile1
      
      # System tools that TalkType might need
      - libevdev2
      - udev
      
      # Optional: ydotool for Wayland text injection
      - curl
      - wget
      
    exclude:
      - systemd
      - dbus
  
  runtime:
    env:
      PYTHONHOME: "$APPDIR/usr"
      PYTHONPATH: "$APPDIR/usr/lib/python3.10/site-packages:$APPDIR/usr/lib/python3/dist-packages"
      PATH: "$APPDIR/usr/bin:$PATH"
      LD_LIBRARY_PATH: "$APPDIR/usr/lib:$APPDIR/usr/lib/x86_64-linux-gnu:$LD_LIBRARY_PATH"
      # Enable audio
      PULSE_RUNTIME_PATH: "/run/user/1000/pulse"
  
  files:
    include:
      - usr/lib/python3.10/site-packages/
      - usr/lib/python3/dist-packages/
      - usr/local/lib/python3.10/dist-packages/
    exclude:
      - usr/share/man
      - usr/share/doc
      - usr/lib/systemd

  test:
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun --help
      use_host_x: true
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun --help
      use_host_x: true
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun --help
      use_host_x: true
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun --help
      use_host_x: true

AppImage:
  update-information: 'gh-releases-zsync|ronb1964|TalkType|latest|TalkType-*x86_64.AppImage.zsync'
  sign-key: None
  arch: x86_64

[tool.poetry]
name = "talktype"
version = "1.2.0"
description = "Press-and-hold dictation for Wayland (F8), Faster-Whisper + ydotool, with smart punctuation."
authors = ["Ron"]
license = "MIT"
readme = "README.md"
packages = [{ include = "ron_dictation", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
faster-whisper = ">=1.0.0,<2.0.0"
sounddevice = ">=0.4.6,<0.5.0"
evdev = ">=1.6.1,<2.0.0"
numpy = ">=1.26.0,<2.0.0"
pyperclip = ">=1.8.0,<2.0.0"
pygobject = ">=3.52.3,<3.60.0"
toml = ">=0.10.0,<0.11.0"

[tool.poetry.scripts]
dictate-tray = "ron_dictation.tray:main"
dictate = "ron_dictation.app:main"
dictate-prefs = "ron_dictation.prefs:main"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
black = "^25.1.0"
ruff = "^0.12.9"

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
select = ["E","F","I"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

name: Bug Report
description: Report a problem with TalkType
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us fix it.

  - type: input
    id: distro
    attributes:
      label: Linux Distribution
      description: What Linux distro and version are you using?
      placeholder: "e.g., Ubuntu 24.04, Fedora 41, Arch Linux"
    validations:
      required: true

  - type: dropdown
    id: desktop
    attributes:
      label: Desktop Environment
      description: What desktop environment are you using?
      options:
        - GNOME
        - KDE Plasma
        - XFCE
        - Cinnamon
        - MATE
        - Other (please specify in description)
    validations:
      required: true

  - type: dropdown
    id: display
    attributes:
      label: Display Server
      description: Are you using Wayland or X11?
      options:
        - Wayland
        - X11
        - Not sure
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: TalkType Version
      description: What version of TalkType are you using? (Check Help > About)
      placeholder: "e.g., v0.5.10"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened? What did you expect to happen?
      placeholder: "Describe the bug..."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Open TalkType
        2. Click on...
        3. See error
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Log Output (if applicable)
      description: |
        Paste relevant lines from the log file at `~/.config/talktype/talktype.log`
        You can view recent logs with: `tail -50 ~/.config/talktype/talktype.log`
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might help (screenshots, error messages, etc.)
